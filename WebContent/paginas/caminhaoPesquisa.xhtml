<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template/templateGeral.xhtml">
	<ui:define name="metaData">
		<f:metadata>
			<f:event listener="#{caminhaoBean.pesquisarCaminhao}"
				type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Motoristas" />
				</f:facet>
			</p:toolbar>

			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{caminhaoBean.listaCaminhao}" var="caminhao"
				rows="10" paginator="true">
				<f:facet name="footer">
					<p:button value="Novo" outcome="/paginas/caminhaoCadastro.xhtml">
					<f:param name="caminhao_acao" value="novo" /> 					
					</p:button>
				</f:facet>
				
				<p:column headerText="Placa" filterBy="#{caminhao.placa}"
					sortBy="#{caminhao.placa}">
					<h:outputText value="#{caminhao.placa}" />
				</p:column>
				
				<p:column headerText="Motorista" style="width : 15%">
					<h:outputText value="#{caminhao.motorista.nome}" />
				</p:column>
				
				<p:column headerText="Peso Max">
					<h:outputText value="#{caminhao.pesoMax}" />
				</p:column>
				
				<p:column headerText="Disponibilidade">
					<h:outputText value="#{caminhao.disponivel}" />
				</p:column>
				
				<p:column headerText="Ações" style="width : 10%">
					<p:button outcome="/paginas/caminhaoCadastro.xhtml"
					icon="ui-icon-closethick">
						<f:param name="caminhao_acao" value="excluir" /> 
						<f:param name="caminhao_cod" value="#{caminhao.codigo}" 
						/>
					</p:button>
					<p:button outcome="/paginas/caminhaoCadastro.xhtml"
					icon="ui-icon-pencil">
						<f:param name="caminhao_acao" value="editar" /> 
						<f:param name="caminhao_cod" value="#{caminhao.codigo}" />
					</p:button>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
